name: My First Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
        homedrive:
          description: 'the home drive on the machine'
          required: true
        loglevel:
          description: 'log level'
          default: 'warning'
          type: choice
          options:
            - info
            - warning
            - debug
        tag:
          description: 'Apply tag after successfull test run'
          required: true
          type: boolean
        environment:
          description: 'Environment to run tests again'
          type: 'environment'
          required: true

jobs:
  example-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, vnet1, sql]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run a command
        run: echo 'Job is running on ${{ matrix.os }}'
