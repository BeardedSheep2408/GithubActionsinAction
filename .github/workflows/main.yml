name: My First Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
        homedrive:
          description: 'the home drive on the machine'
          required: true
        loglevel:
          description: 'log level'
          default: 'warning'
          type: choice
          options:
            - info
            - warning
            - debug
        tag:
          description: 'Apply tag after successfull test run'
          required: true
          type: boolean
        environment:
          description: 'Environment to run tests again'
          type: 'environment'
          required: false

jobs:
  MyFirstJob:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello world"
      - name: Checkout
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          echo "The repository ${{github.repository}} contains the following lines :"
          tree
