name: My First Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
        homedrive:
          description: 'the home drive on the machine'
          required: true
        loglevel:
          description: 'log level'
          default: 'warning'
          type: choice
          options:
            - info
            - warning
            - debug
        tag:
          description: 'Apply tag after successfull test run'
          required: true
          type: boolean
        environment:
          description: 'Environment to run tests again'
          type: 'environment'
          required: true

jobs:
  job_1:
    runs-on: ubuntu-latest
    steps:
      - name: Clean install dependencies and build
        run: |
          apt istall
          apt update
          apt upgrade
          npm install
          npm run build
        working-directory: ./temp
        shell: bash