name: My First Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
        homedrive:
          description: 'the home drive on the machine'
          required: true
        loglevel:
          description: 'log level'
          default: 'warning'
          type: choice
          options:
            - info
            - warning
            - debug
        tag:
          description: 'Apply tag after successfull test run'
          required: true
          type: boolean
        environment:
          description: 'Environment to run tests again'
          type: 'environment'
          required: true

jobs:
  job_1:
    runs-on: ubuntu-latest
    steps:
      - name: Clean install dependencies and build
        run: |
          echo "KILLING ALL PROCESSES AND REMOVING FOLDERS"
          sudo rm -f /var/lib/apt/lists/lock
          sudo rm -f /var/cache/apt/archives/lock
          sudo rm -f /var/lib/dpkg/lock*
          echo "APT UPDATE AND INSTALLING NODE.JS"
          sudo apt update
          sudo apt install -y nodejs npm
          echo "NPM INSTALL AND RUN BUILD"
          npm init -y
          npm install socket.io --save
          npm run build